<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="../css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!-- Activa el tema oscuro de contacto -->
<body class="contact-page">

    <!-- ===========================
         botonera
         =========================== -->
  <header class="header">
  <div class="container">
    <!-- Un solo bloque de botones (uno por subpágina) -->
    <div class="btn-group" aria-label="Navegación principal">
      <a class="btn" href="../index.html">Inicio</a>
      <a class="btn" href="../about.html">Acerca de mí</a>
      <a class="btn" href="../contact.html">Contacto</a>
      <a class="btn" href="../net.html">Mi Red</a>
      <a class="btn" href="../degree.html">Mi Grado</a>
      <a class="btn" href="../topic.html">Tema: Café</a>
    </div>
  </div>
</header>

  <!-- Título centrado -->
  <section class="contact-hero">
    <div class="container">
      <h1>Contact</h1>
    </div>
  </section>

  <!-- Tarjeta con el formulario (solo estética) -->
  <main class="container">
    <section class="card contact-card" aria-label="Formulario de contacto">
    # Formulario de contacto
      <form>
        <div class="form-row">
          <label for="nombre">Nombre:</label>
          <input id="nombre" type="text" placeholder="Tu nombre">
        </div>

        <div class="form-row">
          <label for="apellidos">Apellidos:</label>
          <input id="apellidos" type="text" placeholder="Tus apellidos">
        </div>

        <div class="form-row">
          <label for="telefono">Teléfono:</label>
          <input id="telefono" type="tel" placeholder="+34 600 000 000">
        </div>

        <div class="form-row">
          <label for="correo">Correo:</label>
          <input id="correo" type="email" placeholder="tucorreo@ejemplo.com">
        </div>

        <!-- (Opcional) Mensaje -->
        <div class="form-row">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" placeholder="Cuéntame brevemente…"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn contact-btn">Enviar</button>
        </div>
      </form>
    </section>
  </main>
    <!-- ===========================
         Footer simple
         =========================== -->

  <footer class="footer">
    © 2025 Kevin — Hecho con HTML + CSS
  </footer>

</body>
</html>
